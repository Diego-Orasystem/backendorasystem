version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Database configuration - estas variables se pueden usar en lugar de hardcoding
      - DB_SERVER=orasystem.database.windows.net
      - DB_DATABASE=seguridadorasysbackup
      - DB_USER=adminorasystem
      - DB_PASSWORD=Orasystem.2025
      - DB_PORT=1433
      - DB_ENCRYPT=true
      - DB_TRUST_SERVER_CERTIFICATE=false
    volumes:
      # Mount uploads directory for persistent file storage
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--timeout=8", "http://localhost:3001/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

